		<script src="js/live2dcubismframework.js"></script>
		<script src="js/live2dcubismpixi.js"></script>

	<body style="margin:0px; overflow:hidden;">
		<!-- maxDetectionRateはマーカーの検出フレームレート。モバイル向けなら15〜20程度が目安 -->

		</a-scene>
	</body>
